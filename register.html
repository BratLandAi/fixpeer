<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Регистрация – Fixpeer</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="bg-gray-50 font-sans">
  <div class="min-h-screen flex flex-col justify-center items-center px-4">
    <h1 class="text-2xl font-bold mb-6">Регистрация</h1>
    <form id="registerForm" class="bg-white p-6 rounded-lg shadow-md w-full max-w-sm">
      <div class="mb-4">
        <label class="block text-gray-700">Имя пользователя</label>
        <input type="text" id="username" class="w-full px-3 py-2 border rounded-md" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">E-mail</label>
        <input type="email" id="email" class="w-full px-3 py-2 border rounded-md" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Пароль</label>
        <input type="password" id="password" class="w-full px-3 py-2 border rounded-md" required>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md">Зарегистрироваться</button>
      <p class="text-sm text-center mt-4">Уже есть аккаунт? <a href="login.html" class="text-blue-600 hover:underline">Войти</a></p>
    </form>
  </div>
  <script src="app.js"></script>
</body>
</html>
