<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Поиск подрядчиков – Fixpeer</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="bg-gray-50 font-sans">
  <!-- Header -->
  <header class="bg-white shadow fixed top-0 inset-x-0 z-50">
    <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between h-16 items-center">
      <div class="flex-shrink-0">
        <a href="index.html" class="text-xl font-bold text-blue-600">Fixpeer</a>
      </div>
      <div class="hidden md:flex space-x-8">
        <a href="search.html" class="text-blue-600 font-semibold">Найти подрядчика</a>
        <a href="post-task.html" class="text-gray-700 hover:text-blue-600">Разместить заказ</a>
        <a href="feed.html" class="text-gray-700 hover:text-blue-600">Лента</a>
      </div>
      <div>
        <a href="login.html" class="bg-blue-600 text-white px-4 py-2 rounded-md auth-link">Вход / Регистрация</a>
      </div>
    </nav>
  </header>
  
  <main class="pt-24 px-4 md:px-6 lg:px-8">
    <h1 class="text-3xl font-bold mb-6">Поиск подрядчиков</h1>

    <!-- Search & Filters -->
    <div class="flex flex-col md:flex-row md:space-x-4 mb-8">
      <div class="flex-1 flex">
        <input id="searchQuery" type="text" placeholder="Поиск по имени, услуге или ключевым словам..." class="w-full px-4 py-3 rounded-l-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
        <button id="searchButton" class="bg-blue-600 text-white px-5 py-3 rounded-r-md">Поиск</button>
      </div>
      <div class="mt-4 md:mt-0 flex space-x-2">
        <select id="searchCategory" class="px-3 py-3 rounded-md border-gray-300 focus:ring-blue-400">
          <option value="">Категория</option>
          <option value="Ремонт квартир">Ремонт квартир</option>
          <option value="Электрика">Электрика</option>
          <option value="Плиточные работы">Плиточные работы</option>
          <option value="Сантехника">Сантехника</option>
          <option value="Дизайн интерьера">Дизайн интерьера</option>
        </select>
        <select id="searchSort" class="px-3 py-3 rounded-md border-gray-300 focus:ring-blue-400">
          <option value="">Сортировка</option>
          <option value="rating">По рейтингу</option>
          <option value="experience">По опыту</option>
          <option value="name">По имени</option>
        </select>
      </div>
    </div>

    <!-- Results grid. Contractors will be loaded here dynamically by app.js -->
    <div id="contractorList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- dynamic contractor cards inserted via JavaScript -->
    </div>
  </main>

  <footer class="bg-white border-t py-6 mt-12 text-center text-gray-500">
    &copy; 2025 Fixpeer. Все права защищены.
  </footer>
  <!-- Include application script for authentication and API calls -->
  <script src="app.js"></script>
</body>
</html>
