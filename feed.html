<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Лента подрядчиков – Fixpeer</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="bg-gray-50 font-sans">
  <!-- Header -->
  <header class="bg-white shadow fixed top-0 inset-x-0 z-50">
    <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between h-16 items-center">
      <div class="flex-shrink-0">
        <a href="index.html" class="text-xl font-bold text-blue-600">Fixpeer</a>
      </div>
      <div class="hidden md:flex space-x-8">
        <a href="search.html" class="text-gray-700 hover:text-blue-600">Найти подрядчика</a>
        <a href="post-task.html" class="text-gray-700 hover:text-blue-600">Разместить заказ</a>
        <a href="feed.html" class="text-blue-600 font-semibold">Лента</a>
      </div>
      <div>
        <a href="login.html" class="bg-blue-600 text-white px-4 py-2 rounded-md auth-link">Вход / Регистрация</a>
      </div>
    </nav>
  </header>

  <main class="pt-24 px-4 sm:px-6 lg:px-8 max-w-5xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">Лента подрядчиков</h1>

    <!-- New post form for logged-in users -->
    <div id="postFormContainer" class="bg-white rounded-lg shadow px-6 py-6 mb-8 hidden">
      <h2 class="text-xl font-semibold mb-4">Создать публикацию</h2>
      <form id="postForm" class="space-y-4">
        <div>
          <label for="postContent" class="block text-gray-700 font-medium mb-2">Содержание</label>
          <textarea id="postContent" rows="3" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-blue-400 focus:border-blue-400" placeholder="Напишите что-то..." required></textarea>
        </div>
        <div>
          <label for="postImage" class="block text-gray-700 font-medium mb-2">Изображение (необязательно)</label>
          <input id="postImage" type="file" accept="image/*" class="w-full">
        </div>
        <div class="text-right">
          <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-md">Опубликовать</button>
        </div>
      </form>
    </div>

    <!-- Dynamic posts container -->
    <div id="postsContainer" class="space-y-8">
      <!-- posts will be inserted here via JavaScript -->
    </div>
  </main>

  <footer class="bg-white border-t py-6 mt-12 text-center text-gray-500">
    &copy; 2025 Fixpeer. Все права защищены.
  </footer>
  <!-- Include application script for authentication and API calls -->
  <script src="app.js"></script>
</body>
</html>
